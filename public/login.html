<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govli AI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN production warning
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0]?.includes?.('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #06B6D4 0%, #3B82F6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-cyan-500/20 mb-4">
                <i class="fas fa-landmark text-4xl text-cyan-400"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Govli AI</h1>
            <p class="text-gray-400">Government Services Platform</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-cyan-400 transition"
                    placeholder="Enter your email"
                    autocomplete="email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-cyan-400 transition"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/50 text-green-300 px-4 py-3 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <button
                type="submit"
                id="loginButton"
                class="btn-primary w-full py-3 rounded-lg text-white font-semibold"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                <span id="buttonText">Sign In</span>
            </button>
        </form>

        <!-- Default Credentials Info -->
        <div class="mt-6 p-4 rounded-lg bg-blue-500/10 border border-blue-500/30">
            <p class="text-sm text-blue-300 font-medium mb-2">
                <i class="fas fa-info-circle mr-2"></i>Default Admin Credentials
            </p>
            <div class="text-sm text-gray-400 space-y-1">
                <p><strong>Email:</strong> admin@govli.ai</p>
                <p><strong>Password:</strong> Admin123$</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Secure Government Portal â€¢ Powered by Govli AI</p>
        </div>
    </div>

    <!-- Load config and auth modules -->
    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        // Hide messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Show error
        function showError(message) {
            hideMessages();
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Show success
        function showSuccess(message) {
            hideMessages();
            successText.textContent = message;
            successMessage.classList.remove('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                buttonText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
                loginButton.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                loginButton.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // Use Auth module to login
                const result = await Auth.login(email, password);

                showSuccess('Login successful! Redirecting to portal...');

                // Redirect to main portal after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message || 'Invalid email or password. Please try again.');
                setLoading(false);
            }
        });

        // Check if already logged in - show info but don't auto-redirect
        if (Auth.isLoggedIn()) {
            const user = Auth.getUser();
            showSuccess(`Already logged in as ${user.email}. You can access the portal or log out to switch accounts.`);
        }
    </script>
</body>
</html>
